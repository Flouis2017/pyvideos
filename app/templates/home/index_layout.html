<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>pyvideos</title>
    <link rel="shortcut icon" href="../../static/base/images/X.JPG">
    <link rel="stylesheet" href="../../static/base/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/base/css/bootstrap-movie.css">
    <link rel="stylesheet" href="../../static/base/css/animate.css">
    <style>
        .navbar-brand>img {
            display: inline;
        }
        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{
            padding-right: 3px;
            padding-left: 3px;
        }
        .media{
            padding:3px;
            border:1px solid #ccc
        }
    </style>
    {% block css %}
    {% endblock %}
</head>

<body>

<!--左侧导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ url_for('home.index') }}" class="navbar-brand" style="width:250px;">
                <img src="../../static/base/images/logo.png" style="height:30px;">&nbsp;PyVideos
            </a>
        </div>

        <!--菜单列表-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search_input">
                    <span class="input-group-btn">
                        <a class="btn btn-default" id="search_btn">
                            <span class="glyphicon glyphicon-search"></span>搜索
                        </a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="{{ url_for('home.index') }}"><span class="glyphicon glyphicon-film"></span>&nbsp;库</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.login') }}"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.register') }}"><span class="glyphicon glyphicon-registration-mark"></span>&nbsp;注册</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.logout') }}"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.user') }}"><span class="glyphicon glyphicon-user"></span>&nbsp;我的</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--内容-->
{% block content %}
{% endblock %}

<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    ©&nbsp;2019&nbsp;pyvideos.umbrella.com&nbsp;沪ICP备 13046642号-2
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="../../static/base/js/jquery.min.js"></script>
<script src="../../static/base/js/bootstrap.min.js"></script>
<script src="../../static/base/js/jquery.singlePageNav.min.js"></script>
<script src="../../static/base/js/wow.min.js"></script>
<script src="../../static/lazyload/jquery.lazyload.min.js"></script>
<script src="../../static/js/holder.min.js"></script>
<script>
    $(function () {
        new WOW().init();
    });
    $(document).ready(function () {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });

        $('#search_btn').on("click", function () {
			var key_word = $.trim($('#search_input').val());
			location.href = "{{ url_for('home.search') }}?key_word=" + key_word;
		});

    });
</script>
{% block js %}
{% endblock %}
</body>
</html>
