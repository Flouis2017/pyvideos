{% extends "home/home.html" %}

{% block css %}
<style>
    .collection_title {
        padding: 5px;
    }

    .collection_desc {
        width: 92%;
        margin-left: 5px;
    }
</style>
{% endblock %}

{% block content %}
{% include "home/menu.html" %}
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;收藏</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-left">
                        <a href="{{ url_for('home.play') }}">
                            <img class="media-object" src="holder.js/131x83" alt="环太平洋">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading collection_title">环太平洋</h4>
                        <div class="collection_desc">该片主要讲述了人类为了抵抗怪兽的进攻，研制出了高大的机器战士与来犯怪兽进行对抗的故事。</div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center" style="margin-top:6px;">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="First">
                                <span aria-hidden="true">首页</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">上一页</span>
                            </a>
                        </li>
                        <li><a href="#">1&nbsp;/&nbsp;10</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">下一页</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" aria-label="Last">
                                <span aria-hidden="true">尾页</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(function () {
        $('#menu_collection').addClass("active");
    });
</script>
{% endblock %}
