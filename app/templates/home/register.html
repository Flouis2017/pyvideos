{% extends "home/home.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;会员注册</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-user"></span>&nbsp;用户名</label>
                            <input id="input_name" class="form-control input-lg" name="username" type="text" autofocus>
                        </div>
                        <div class="col-md-12" id="error_username"></div>
                        <div class="form-group">
                            <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                            <input id="input_email" class="form-control input-lg" name="email" type="email" autofocus>
                        </div>
                        <div class="col-md-12" id="error_email"></div>
                        <div class="form-group">
                            <label for="input_phone"><span class="glyphicon glyphicon-phone"></span>&nbsp;手机</label>
                            <input id="input_phone" class="form-control input-lg" name="phone" type="text" autofocus>
                        </div>
                        <div class="col-md-12" id="error_phone"></div>
                        <div class="form-group">
                            <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                            <input id="input_password" class="form-control input-lg" name="password" type="password" value="">
                        </div>
                        <div class="col-md-12" id="error_password"></div>
                        <div class="form-group">
                            <label for="input_repassword"><span class="glyphicon glyphicon-check"></span>&nbsp;确认密码</label>
                            <input id="input_repassword" class="form-control input-lg" name="repassword" type="password" value="">
                        </div>
                        <div class="col-md-12" id="error_repassword"></div>
                        <a href="{{ url_for('home.user') }}" class="btn btn-lg btn-success btn-block">注册</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
