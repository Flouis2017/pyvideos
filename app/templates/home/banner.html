                <span class="banner_btn_arrow"><i></i></span>
            </a>
            <ul>
				{% for v in data %}
					<li id="imgCard{{ v.id - 1 }}">
						<a href=""><span style="opacity:0;"></span></a>
						<img src="{{ url_for('static', filename='upload/'+v.logo) }}" alt="">
						<p style="bottom:0">{{ v.title }}</p>
