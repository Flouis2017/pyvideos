<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>pyvideos</title>
    <link rel="shortcut icon" href="../../static/base/images/X.JPG">
    <link rel="stylesheet" href="../../static/base/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/base/css/bootstrap-movie.css">
    <link rel="stylesheet" href="../../static/base/css/animate.css">
    <style>
        .navbar-brand>img {
            display: inline;
        }

    </style>
    <style>
        .media{
            padding:3px;
            border:1px solid #ccc
        }

    </style>
</head>

<body>

<!--左侧导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand" style="width:250px;">
                <img src="../../static/base/images/logo.png" style="height:30px;">&nbsp;PyVideos
            </a>
        </div>

        <!--菜单列表-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <a class="btn btn-default" href="search.html">
                            <span class="glyphicon glyphicon-search"></span>搜索
                        </a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="index.html"><span class="glyphicon glyphicon-film"></span>&nbsp;电影</a>
                </li>
                <li>
                    <a class="curlink" href="login.html"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录</a>
                </li>
                <li>
                    <a class="curlink" href="register.html"><span class="glyphicon glyphicon-plus"></span>&nbsp;注册</a>
                </li>
                <li>
                    <a class="curlink" href="logout.html"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                </li>
                <li>
                    <a class="curlink" href="user.html"><span class="glyphicon glyphicon-user"></span>&nbsp;会员</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!--内容-->
<div class="container" style="margin-top:76px">
    {% block content %} {% endblock %}
</div>

<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    ©&nbsp;2019&nbsp;pyvideos.umbrella.com&nbsp;沪ICP备 13046642号-2
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="../../static/base/js/jquery.min.js"></script>
<script src="../../static/base/js/bootstrap.min.js"></script>
<script src="../../static/base/js/jquery.singlePageNav.min.js"></script>
<script src="../../static/base/js/wow.min.js"></script>
<script src="../../static/lazyload/jquery.lazyload.min.js"></script>
<script src="../../static/js/holder.min.js"></script>
<script>
    $(function() {
        new WOW().init();
    })
</script>
<script>
    $(document).ready(function() {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
    });
</script>
</body>
</html>
